# This is a basic workflow to help you get started with Actions
name: Alfonz Frontend CD

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
    paths:
      # added /null just for testing purposes, so it won't trigger on install
      # just remove /null when the files are ready for CD
        - 'alfonz-front/**'

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    - name: Check nvm location
      shell: bash -l -eo pipefail {0}
      run: echo $NVM_DIR
    - name: Deploy using ssh
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.PRIVATE_KEY }}
        passphrase: ${{ secrets.PASSPHRASE }}
        port: 22
        script: |
          cd ~/apps/webradio_alpha
          git pull origin master
          git status
          cd ./alfonz-front
          nvm current use `nvm current`
          npm install
          pm2 restart alfonz-front